<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="script.js" defer></script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Rearrange Images by Drag and Drop</title>
  </head>
  <body>
    <h1 style="text-align: center">Rearrange Images by Drag and Drop</h1>

    <!-- Parent container for draggable images -->
    <div class="flex" id="parent">
      <div id="div1" draggable="true" class="image" data-id="1"></div>
      <div id="div2" draggable="true" class="image" data-id="2"></div>
      <div id="div3" draggable="true" class="image" data-id="3"></div>
      <div id="div4" draggable="true" class="image" data-id="4"></div>
      <div id="div5" draggable="true" class="image" data-id="5"></div>
      <div id="div6" draggable="true" class="image" data-id="6"></div>
    </div>
  </body>
</html>
